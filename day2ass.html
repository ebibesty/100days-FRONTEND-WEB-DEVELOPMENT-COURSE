<!DOCTYPE html>
<html>

<head>
    <title>My Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .links {
            text-align: center;
            margin-bottom: 20px;
        }

        .links a {
            margin: 10px;
            text-decoration: none;
            color: #337ab7;
        }

        .links a:hover {
            color: #23527c;
        }

        .hobbies {
            list-style: square;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .hobbies li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <img src="best.jpg" alt="Profile Picture" class="profile-picture">
    <h1 style="text-align: center;">Seidougha Best</h1>
    <div class="links">
        <a href="https://www.google.com">Google</a>
        <a href="https://www.github.com">GitHub</a>
        <a href="https://www.stackoverflow.com">Stack Overflow</a>
    </div>
    <h2 style="text-align: center;">Hobbies and Skills</h2>
    <ul class="hobbies">
        <li>Web Development</li>
        <li>Reading</li>
        <li>Hiking</li>
        <li>Playing Guitar</li>
        <li>Coding</li>
    </ul>
</body>

</html>
